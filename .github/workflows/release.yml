name: Release Workflow

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Generate tag, release name, and body
      run: |
        TAG_NAME="v$(jq -r '.version' package.json)"
        RELEASE_NAME="Release $TAG_NAME"
        BODY=$(sed -n "/## Version $(jq -r '.version' package.json | sed 's/\./\\\./g')/,/##/p" CHANGELOG.md | sed '1d;/^##/d' | tr '\n' '\\n')
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
        echo "RELEASE_BODY=$BODY" >> $GITHUB_ENV
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: ${{ env.RELEASE_NAME }}
        body: |
          ${{ env.RELEASE_BODY }}
        draft: false
        prerelease: false
    - name: Publish release
      uses: actions/github-script@v4
      with:
        script: |
          const { owner, repo } = context.repo;
          const response = await github.repos.listReleases({ owner, repo, per_page: 1, draft: false, });
          const latestRelease = response.data[0];
          await github.repos.updateRelease({ owner, repo, release_id: latestRelease?.id || 'first', draft: false, prerelease: false });
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} 